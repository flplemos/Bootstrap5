<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Formulários</title>
</head>
<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control form-control-plaintext" placeholder="Digite seu e-mail">
                <!-- A classe para utilizar no label é form-label e a classe para utilizar no input é form-control; A utilização de classes como -sm ou -lg no form control, altera o tamanho do input
                form-control-plaintext remove as bordas, deixa o texto "flutuante"
                -->
                <div class="form-text">Nunca compartilharemos seu e-email com terceiros.</div>
                <!-- Form-text deixa a fonte mais discreta -->
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" id="senha" class="form-control">
               
            </div>
            <div class="mb-3 form-check">
               
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                <!-- No caso da div de checkbox, no elemento pai utiliza o form-check, no input do checkbox usa class form-check-input, e no label form-check-label -->
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input type="file" id="arquivo" class="form-control">
        <input type="color" id="cor" class="form-control">
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Digite para buscar..." list="cidades">
            <datalist id="cidades">
                <option value="Cidade 1"></option>
                <option value="Cidade 2"></option>
                <option value="Cidade 3"></option>
                <option value="Cidade 4"></option>
                <option value="Cidade 5"></option>
                <option value="Cidade 6"></option>
            </datalist>
        </div>
    </div>
</body>
</html>
