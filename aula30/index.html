<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="Aula30.js" defer></script>
    <title>Mensagens Flutuantes</title>
</head>
<body>
    <div class="container my-5">
        <div class="col">
            <button class="btn btn-primary col-7 mb-5" id="btnToast" data-bs-toggle="tooltip" data-bs-title="Este botão cria um novo <b>toast<b>." data-bs-html="true">
                Criar toast
            </button>
            <div class="toast-container top-0 end-0 p-3" id="toastContainer">
            </div>

            <button class="btn btn-primary col-7" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação." data-bs-content="Esta é uma informação qualquer">
                Criar toast
            </button>
        </div>
        <hr>
    
        <div class="toast-container top-0 end-0 p-3" id="toastContainer">
        </div>

        <div class="toast" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur asperiores officia perspiciatis, sapiente autem sequi dolor nisi consectetur reiciendis odio!
            </div>
        </div>
        <hr>
        <div class="toast text-bg-success">
            <div class="toast-body">
                Chegaram novas mensagens em sua caixa postal
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>
        <hr>
        <h3><a href="/Bootstrap5/index.html">Voltar ao inicio.</a></h3>
    </div>
</body>
</html>
